
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* this is all about display fex */
            border: 2px solid black;
            display: inline-block;
            display:inline-flex;
            justify-content: center;
            width: 344px;
            margin: 45px;
            padding: 35px;
        }

        .box1 {
            /*  display: none;*/
            visibility: hidden;
            
        }
    </style>
</head>

<body>
    <div class="box box1">
        i am a box
    </div>
    <div class="box">and also nice Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, ut?</div>
    <span>i am a good boy </span>
    <span>and also beautiful </span>
</body>

</html>
